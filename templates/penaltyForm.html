{% include 'base.html' %}


<title>Dashboard</title>

{% block body %}

<body>
    <!-- Begin page -->
    <div id="wrapper">
        <div class="content-page">
            <div class="content">
                <!-- Start Content-->
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">

                                </div>
                                <h4 class="page-title">Dashboard Admin</h4>
                            </div>
                        </div>
                    </div>
                    <div class="widget-rounded-circle card-box">
                        <div class="card-body">
                            <h4 class="header-title">Penalty Form</h4>

                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="fineOrder" class="col-form-label">Fine of order</label>
                                        <input type="number" class="form-control" id="fineOrder"
                                            placeholder="fine of order">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="" class="col-form-label">Car Registration Number</label>
                                        <input type="text" class="form-control" id=""
                                            placeholder="Car Registration Number">
                                    </div>

                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity" class="col-form-label">City</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState" class="col-form-label">State</label>
                                        <select id="inputState" class="form-control">
                                            <option>Choose</option>
                                            <option>Option 1</option>
                                            <option>Option 2</option>
                                            <option>Option 3</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip" class="col-form-label">Zip</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="example-textarea">Description</label>
                                    <textarea class="form-control" id="example-textarea" rows="5"></textarea>
                                </div>
                                <div class="form-row">

                                    <div class="form-group col-md-6">
                                        <label for="example-date">Date</label>
                                        <input class="form-control" id="example-date" type="date" name="date">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="example-time">Time</label>
                                        <input class="form-control" id="example-time" type="time" name="time">
                                    </div>
                                </div>
                                <div class="form-row">

                                    <div class="form-group col-md-6">
                                        <label for="amount" class="col-form-label">Total Amount</label>
                                        <input type="number" class="form-control" id="amount"
                                            placeholder="Total Amount">
                                       
                                    </div>
                                    
                                </div>

                                <button type="submit" class="btn btn-primary waves-effect waves-light">
                                    Submit
                                </button>
                                <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                                    Cancel
                                </button>
                            </form>

                        </div>

                    </div>

                </div>

            </div>
            <!-- Footer Start -->

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <script>
                                document.write(new Date().getFullYear())
                            </script> &copy; SPN <a href=""></a>
                        </div>
                        <div class="col-md-6">
                            <div class="text-md-right footer-links d-none d-sm-block">
                                <a href="javascript:void(0);">About Us</a>
                                <a href="javascript:void(0);">Help</a>
                                <a href="javascript:void(0);">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- end Footer -->
        </div>
    </div>

</body>
<script src="{{ url_for('static', filename='assets/js/vendor.min.js') }}"></script>

<!-- Plugins js-->
<script src="{{ url_for('static', filename='assets/libs/flatpickr/flatpickr.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/libs/apexcharts/apexcharts.min.js') }}"></script>

<script src="{{ url_for('static', filename='assets/libs/selectize/js/standalone/selectize.min.js') }}"></script>

<!-- Dashboard 1 init js-->
<script src="{{ url_for('static', filename='assets/js/pages/dashboard-1.init.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/pages/stat.init.js') }}"></script>

<!-- App js-->
<script src="{{ url_for('static', filename='assets/js/app.min.js') }}"></script>
{% endblock %}
